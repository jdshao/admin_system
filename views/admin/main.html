<html>
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>后台权限管理系统</title>
    <{include '../_header.html'}>
    <script type="text/javascript">
        $(function(){

            // 获取当前用户的菜单列表
            $.ajax({
                type : "POST",
                url : "/menu",
                cache : false,
                dataType : json,
                success: function(data) {
                    if (data.status != 1) {
                        $("#error").window('open');
                    } else {
                        // initiate tree
                        $("#tree").tree({
                            data:data.treeData,
                            lines:true,
                            onClick: function(node){
                                if (node.attributes) {
                                    openTab(node.text, node.attributes.url);
                                }
                            }
                        });
                    }
                }
            });

            // 数据
            var treeData = [{
                text:"菜单管理",
                children: [
                    {
                        text:"菜单列表",
                        attributes: {
                            url:"/menulist"
                        }
                    }]
            },{
                text:"用户管理",
                children: [
                    {
                        text:"用户管理",
                        attributes: {
                            url:"/usermanage"
                        }
                    }]
            }]

        });
    </script>
</head>
<body class="easyui-layout">
    <div region="north" style="height: 80px;">
        <div style="width: 100%;height: 70%;"><img src="/images/header.jpg" style="width: 100%;height: 100%;"></div>
        <div align="right" style="background-image:url(/images/userbg.png);width: 100%;height: 30%;">
            <font color="#FF7F00" size="2" style="padding-right: 15%;margin-top: 3px;">欢迎您， ${currentUser.userName}</font>
        </div>
    </div>
    <div region="center">
        <div class="easyui-tabs" fit="true" border="false" id="tabs">
            <div title="首页">
                <div align="center" style="padding-top: 100px;"><font color="red" size="10">欢迎使用</font></div>
            </div>
        </div>
        <div id="error" class="easyui-window" title="网络异常" closed="true" style="width:300px;height:100px;padding:5px;">
            <span class="content">异常</span>
        </div>
    </div>
    <div region="west" style="width: 200px;" title="导航菜单" split="true">
        <ul id="tree"></ul>
    </div>
    <div region="south" align="center" style="height: 25px;">用户权限管理系统</div>
</body>
</html>
